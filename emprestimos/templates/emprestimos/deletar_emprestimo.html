{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Empréstimo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Ajuste o caminho para o seu CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Deletar Empréstimo</h2>
            </div>
            <div class="card-body">
                <p class="text-danger">Você tem certeza que deseja excluir o empréstimo de <strong>{{ emprestimo.colaborador.nome }}</strong> referente ao equipamento <strong>{{ emprestimo.equipamento.nome }}</strong>?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                        <a href="{% url 'listar_emprestimos' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
